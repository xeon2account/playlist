<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song4u Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <div class="player-card">
      <img id="thumbnail" src="" alt="Song Thumbnail" class="thumbnail">
      <h2 id="songName">Loading...</h2>

      <audio id="audio" preload="metadata"></audio>

      <div class="controls">
        <button id="prevBtn" class="ctrl-btn">⏮</button>
        <button id="playPauseBtn" class="ctrl-btn">▶️</button>
        <button id="nextBtn" class="ctrl-btn">⏭</button>
      </div>

      <div class="timeline">
        <span id="currentTime">0:00</span>
        <input type="range" id="timeline" value="0" min="0" step="1">
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
